<!DOCTYPE html>
<html lang="en">
<head> <!-- Inician los metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú actividades</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head> <!-- Terminan los metadatos -->
<body>
  <header>
    <h1>Menú de aplicaciones Web prácticas</h1>
  </header>

  <!-- Inicia tarjeta del alumno -->
  <div class="alumno-card">
    <img src="static/assets/images/cara.png" alt="Foto del Alumno">
    <h2>Blanco Romero Juan Francisco</h2>
    <p>DS4-2 Aplicaciones Web</p>

    <div class="dropdown">
      <button class="dropbtn" onclick="ocultarLista()">Selecciona un mes</button>
    </div>

    <div class="dropdown-content mes">
      <button class="dropbtn" onclick="mostrarTareas('septiembre')">Septiembre</button>
      <button class="dropbtn" onclick="mostrarTareas('octubre')">Octubre</button>
      <button class="dropbtn" onclick="mostrarTareas('noviembre')">Noviembre</button>
    </div>

    <!-- Lista de tareas (oculta por defecto) -->
    <ul id="lista-tareas" class="tareas oculto"></ul>
  </div>
  <!-- Termina tarjeta del alumno -->

  <!-- Area de retroalimentación -->
   <div class="retro-container">
    <label for="comentario">Tu comentario:</label>
    <textarea id="comentario" rows="4" cols="50" placeholder="Escribe tu retroalimentación aquí..."></textarea>

    <div class="boton-container">
      <button onclick="mostrarMensaje()">Enviar retroalimentación</button>
    </div>
   </div>

   <footer> <!-- Alt + 0169 para copyright -->
    <p>© 2025 Menu Clase - Blanco Romero Juan</p>
   </footer>

   <script src="static/js/script.js"></script>
</body>
</html>
